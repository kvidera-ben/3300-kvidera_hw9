<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Business Analytics Student Survey</title>
    <!-- Link Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/stylesheet.css">

    <script>
        function validateForm(event) {
            const checkboxes = document.querySelectorAll('input[name="classes"]:checked');
            if (checkboxes.length === 0) {
                alert("Please select at least one class.");
                event.preventDefault(); 
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h1>Business Analytics Student Survey</h1>

    <form action="kvidera_ty.html" onsubmit="return validateForm(event);">
        <div class="mb-3">
            <p class="form-label">I am finishing my</p>
            <div>
                <label for="year-1" class="form-check-label">
                    <input type="radio" name="year" id="year-1" value="1" class="form-check-input" required> First year at Iowa
                </label>
            </div>
            <div>
                <label for="year-2" class="form-check-label">
                    <input type="radio" name="year" id="year-2" value="2" class="form-check-input"> Second year at Iowa
                </label>
            </div>
            <div>
                <label for="year-3" class="form-check-label">
                    <input type="radio" name="year" id="year-3" value="3" class="form-check-input"> Third year at Iowa
                </label>
            </div>
            <div>
                <label for="year-4" class="form-check-label">
                    <input type="radio" name="year" id="year-4" value="4" class="form-check-input"> Fourth year at Iowa
                </label>
            </div>
            <div>
                <label for="year-5" class="form-check-label">
                    <input type="radio" name="year" id="year-5" value="5" class="form-check-input"> Fifth or more year at Iowa
                </label>
            </div>
        </div>
        
        
        <br>    
        <div class="mb-3">
            <p class="form-label">BAIS course classes I have completed</p>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-IS" value="IS" class="form-check-input">
                <label for="class-IS" class="form-check-label">Information Systems</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-Operations" value="Operations" class="form-check-input">
                <label for="class-Operations" class="form-check-label">Operations</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-FBA" value="FBA" class="form-check-input">
                <label for="class-FBA" class="form-check-label">Foundations of Business Analytics</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-CT" value="CT" class="form-check-input">
                <label for="class-CT" class="form-check-label">Computational Thinking</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-DBM" value="DBM" class="form-check-input">
                <label for="class-DBM" class="form-check-label">Database Management</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-DW" value="DW" class="form-check-input">
                <label for="class-DW" class="form-check-label">Data Wrangling</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-DM" value="DM" class="form-check-input">
                <label for="class-DM" class="form-check-label">Data Mining</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="classes" id="class-Cap" value="Cap" class="form-check-input">
                <label for="class-Cap" class="form-check-label">BAIS Capstone</label>
            </div>
        </div>
        
        <button type="submit">Next</button>
    </form>

    <footer>
        page 2 of 2
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
